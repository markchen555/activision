<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Activision Test</title>
  <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <section class="hero-container">
    <section class="hero-content">
      <div class="text-section">
        <p>The world's first independent developer and distributor of video console games & one of the largest third party video game publishers in the world.</p>
      </div>
      <div class="btn-section">
        <a class="btn" href="#" role="button">LEARN MORE</a>
      </div>
    </section>
  </section>
  <section class="modal-container">    
    <div class="modal" role="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <iframe class="video" src="https://www.youtube.com/embed/f1_HWLK2yIk" frameborder="0" allowfullscreen ></iframe>
        </div>     
      </div>
    </div>
  </section>
  <section class="picture-container">
    <div class="row">
      <div class="col-6">
        <img class="section-img" src="/assets/Tout_1.jpg" alt="Tout1">
      </div>
      <div class="col-6">
        <img class="section-img" src="/assets/Tout_2.jpg" alt="Tout2">
      </div>
    </div>
  </section>
</body>
